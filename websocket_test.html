<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat Test</title>
    <!-- Socket.IO Client Library -->
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            min-height: 100vh;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            color: #f1f5f9;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h3 {
            color: #f8fafc;
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            border-bottom: 2px solid #3b82f6;
            padding-bottom: 0.5rem;
        }

        .container {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 24px;
            margin: 20px 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .container:hover {
            border-color: #3b82f6;
            box-shadow: 0 12px 40px rgba(59, 130, 246, 0.15);
        }

        #messages {
            height: 400px;
            border: 1px solid #475569;
            border-radius: 8px;
            padding: 16px;
            overflow-y: auto;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            margin: 16px 0;
            scrollbar-width: thin;
            scrollbar-color: #3b82f6 #1e293b;
        }

        #messages::-webkit-scrollbar {
            width: 8px;
        }

        #messages::-webkit-scrollbar-track {
            background: #1e293b;
            border-radius: 4px;
        }

        #messages::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: 4px;
        }

        .message {
            margin: 8px 0;
            padding: 12px 16px;
            border-radius: 12px;
            animation: fadeIn 0.3s ease-in;
            word-wrap: break-word;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .my-message {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            text-align: right;
            margin-left: 20%;
            box-shadow: 0 4px 16px rgba(59, 130, 246, 0.3);
        }

        .other-message {
            background: rgba(71, 85, 105, 0.6);
            color: #e2e8f0;
            margin-right: 20%;
            border: 1px solid #475569;
        }

        .system-message {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            color: #f1f5f9;
            font-style: italic;
            text-align: center;
            border-radius: 20px;
            font-size: 0.9rem;
            margin: 12px 10%;
            box-shadow: 0 4px 16px rgba(139, 92, 246, 0.2);
        }

        input, button, select {
            padding: 12px 16px;
            margin: 6px 4px;
            border: 1px solid #475569;
            border-radius: 8px;
            background: rgba(51, 65, 85, 0.8);
            color: #e2e8f0;
            font-size: 14px;
            transition: all 0.3s ease;
            width: calc(50% - 8px);
        }

        input:focus, select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            background: rgba(51, 65, 85, 1);
        }

        input::placeholder {
            color: #94a3b8;
        }

        #messageInput {
            width: calc(70% - 8px);
            background: rgba(51, 65, 85, 0.9);
        }

        button {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(59, 130, 246, 0.2);
        }

        button:hover {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .register-btn {
            background: linear-gradient(135deg, #10b981, #059669) !important;
        }

        .register-btn:hover {
            background: linear-gradient(135deg, #059669, #047857) !important;
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.3);
        }

        .logout-btn {
            background: linear-gradient(135deg, #ef4444, #dc2626) !important;
        }

        .logout-btn:hover {
            background: linear-gradient(135deg, #dc2626, #b91c1c) !important;
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.3);
        }

        .status {
            padding: 16px;
            margin: 16px 0;
            border-radius: 10px;
            font-weight: 500;
            text-align: center;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .connected {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: 1px solid #10b981;
            box-shadow: 0 4px 16px rgba(16, 185, 129, 0.2);
        }

        .disconnected {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            border: 1px solid #ef4444;
            box-shadow: 0 4px 16px rgba(239, 68, 68, 0.2);
        }

        #token {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 12px;
            margin-top: 12px;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #94a3b8;
        }

        #roomStatus {
            margin-top: 12px;
            padding: 8px;
            border-radius: 6px;
            font-size: 14px;
        }

        .help-text {
            font-size: 12px;
            color: #94a3b8;
            margin: 8px 0;
            font-style: italic;
        }

        form {
            margin: 0;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 12px;
            }

            .container {
                padding: 16px;
                margin: 12px 0;
            }

            h1 {
                font-size: 2rem;
            }

            #messageInput {
                width: 100%;
                margin-bottom: 8px;
            }

            .my-message {
                margin-left: 10%;
            }

            .other-message {
                margin-right: 10%;
            }

            button {
                width: 100%;
                margin: 4px 0;
            }

            input {
                width: 100%;
                margin: 4px 0;
            }
        }

        /* Glowing effect for active elements */
        .glow {
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 5px #3b82f6; }
            to { box-shadow: 0 0 20px #3b82f6, 0 0 30px #3b82f6; }
        }

        /* Pulse animation for connection status */
        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>üöÄ WebSocket Chat</h1>
    
    <div class="container">
        <h3>üîê Authentication</h3>
        <form onsubmit="return false;">
            <input type="text" id="username" placeholder="Enter username">
            <input type="email" id="email" placeholder="Enter email">
            <input type="text" id="firstName" placeholder="First name" style="display: none;">
            <input type="text" id="lastName" placeholder="Last name" style="display: none;">
            <input type="password" id="password" placeholder="Enter password">
            <button type="button" onclick="login()">Login</button>
            <button type="button" class="register-btn" onclick="toggleRegisterMode()">Register</button>
            <button type="button" id="confirmRegister" class="register-btn" onclick="register()" style="display: none;">Create Account</button>
            <button type="button" class="logout-btn" onclick="logout()">Logout</button>
        </form>
        <div class="help-text">
            üí° New user? Click "Register" to show registration fields, then "Create Account".
        </div>
        <div id="token"></div>
    </div>

    <div class="container">
        <h3>üè† Room Management</h3>
        <form onsubmit="return false;">
            <input type="text" id="newRoomName" placeholder="New room name">
            <select id="roomType" onchange="togglePasswordInput()">
                <option value="public" selected>üåç Public</option>
                <option value="private">üîí Private</option>
            </select>
            <input type="password" id="roomPassword" placeholder="Room password" style="display: none; margin-top: 10px;">
            <button type="button" onclick="createRoom()">Create Room</button>
        </form>
        <div id="roomStatus"></div>
    </div>

    <script>
        function togglePasswordInput() {
            const roomType = document.getElementById('roomType').value;
            const passwordInput = document.getElementById('roomPassword');
            if (roomType === 'private') {
                passwordInput.style.display = 'block';
            } else {
                passwordInput.style.display = 'none';
            }
        }
    </script>

    <div class="container">
        <h3>üîå WebSocket Connection</h3>
        <form onsubmit="return false;">
            <input type="text" id="roomName" placeholder="Room name" value="general">
            <input type="password" id="joinRoomPassword" placeholder="Password (for private rooms)">
            <div class="help-text">
                üîì Leave password empty for public rooms. Enter password for private rooms.
            </div>
            <button type="button" onclick="connect()">Connect to Room</button>
            <button type="button" onclick="disconnect()">Disconnect</button>
        </form>
        <div id="status" class="status disconnected">Disconnected</div>
    </div>

    <div class="container">
        <h3>üí¨ Chat</h3>
        <div id="messages"></div>
        <form onsubmit="return false;">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button type="button" onclick="sendMessage()">Send</button>
        </form>
    </div>

    <script>
        let socket = null;
        let token = null;
        let currentUser = null;
        let currentRoom = null;

        // Backend configuration - NestJS server runs on port 8000
        const protocol = window.location.protocol === 'https:' ? 'https:' : 'http:';
        const host = window.location.hostname;
        const backendPort = '8000'; // NestJS backend port
        
        const baseUrl = `${protocol}//${host}:${backendPort}`;
        
        console.log('Base URL:', baseUrl);

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                addMessage('system', 'Please enter both email and password');
                return;
            }
            
            try {
                const response = await fetch(`${baseUrl}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    token = data.access_token;
                    document.getElementById('token').innerHTML = `<strong>üé´ Token:</strong> ${token}`;
                    saveLoginState(); // Save login state to localStorage
                    addMessage('system', `‚úÖ ${data.message || 'Login successful!'}`);
                } else {
                    const error = await response.json();
                    addMessage('system', `‚ùå Login failed: ${error.message || 'Unknown error'}`);
                }
            } catch (error) {
                addMessage('system', `‚ùå Login error: ${error.message}`);
            }
        }

        function toggleRegisterMode() {
            const emailField = document.getElementById('email');
            const firstNameField = document.getElementById('firstName');
            const lastNameField = document.getElementById('lastName');
            const registerBtn = document.querySelector('button[onclick="toggleRegisterMode()"]');
            const confirmBtn = document.getElementById('confirmRegister');
            
            if (emailField.style.display === 'none') {
                emailField.style.display = 'block';
                firstNameField.style.display = 'block';
                lastNameField.style.display = 'block';
                registerBtn.style.display = 'none';
                confirmBtn.style.display = 'block';
            } else {
                emailField.style.display = 'none';
                firstNameField.style.display = 'none';
                lastNameField.style.display = 'none';
                registerBtn.style.display = 'block';
                confirmBtn.style.display = 'none';
            }
        }

        async function register() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const password = document.getElementById('password').value;
            
            if (!username || !email || !firstName || !lastName || !password) {
                addMessage('system', 'Please fill in all fields for registration');
                return;
            }
            
            try {
                const response = await fetch(`${baseUrl}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify({ 
                        username, 
                        email, 
                        firstName, 
                        lastName, 
                        password 
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    token = data.access_token;
                    document.getElementById('token').innerHTML = `<strong>üé´ Token:</strong> ${token}`;
                    saveLoginState();
                    addMessage('system', `‚úÖ ${data.message || 'Registration successful!'}`);
                    // Hide registration fields after successful registration
                    toggleRegisterMode();
                } else {
                    const error = await response.json();
                    addMessage('system', `‚ùå Registration failed: ${error.message || 'Unknown error'}`);
                }
            } catch (error) {
                addMessage('system', `‚ùå Registration error: ${error.message}`);
            }
        }

        function logout() {
            // Disconnect Socket.IO if connected
            if (socket) {
                socket.disconnect();
                socket = null;
            }
            
            // Clear login state
            clearLoginState();
            currentUser = null;
            currentRoom = null;
            
            // Reset UI
            document.getElementById('status').className = 'status disconnected';
            document.getElementById('status').textContent = 'Disconnected';
            document.getElementById('roomStatus').innerHTML = '';
            document.getElementById('messages').innerHTML = '';
            
            addMessage('system', 'üëã Logged out successfully');
        }

        async function createRoom() {
            if (!token) {
                document.getElementById('roomStatus').innerHTML = '<span style="color: #ef4444;">Please login first</span>';
                return;
            }

            const roomName = document.getElementById('newRoomName').value.trim();
            const roomType = document.getElementById('roomType').value;
            const roomPassword = document.getElementById('roomPassword').value.trim();

            if (!roomName) {
                document.getElementById('roomStatus').innerHTML = '<span style="color: #ef4444;">Please enter a room name</span>';
                return;
            }

            const roomData = { room_name: roomName };
            if (roomType === 'private') {
                roomData.private = true;
                if (roomPassword) {
                    roomData.password = roomPassword;
                }
            }

            try {
                const response = await fetch(`${baseUrl}/create_room`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(roomData)
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('roomStatus').innerHTML = `<span style="color: #10b981;">‚úÖ ${data.message}</span>`;
                    document.getElementById('roomName').value = roomName; // Auto-fill the connect room field
                    document.getElementById('newRoomName').value = ''; // Clear the input
                    document.getElementById('roomPassword').value = ''; // Clear the password input
                    addMessage('system', `üè† ${data.message}`);
                } else {
                    const error = await response.json();
                    document.getElementById('roomStatus').innerHTML = `<span style="color: #ef4444;">‚ùå Failed to create room: ${error.message || 'Unknown error'}</span>`;
                }
            } catch (error) {
                document.getElementById('roomStatus').innerHTML = `<span style="color: #ef4444;">‚ùå Error creating room: ${error.message}</span>`;
            }
        }

        async function connect() {
            if (!token) {
                addMessage('system', 'Please login first');
                return;
            }

            const roomName = document.getElementById('roomName').value;
            const roomPassword = document.getElementById('joinRoomPassword').value;
            
            if (!roomName) {
                addMessage('system', 'Please enter a room name');
                return;
            }

            try {
                // First, attempt to join the room via API to validate password
                const joinData = { room_name: roomName };
                if (roomPassword) {
                    joinData.password = roomPassword;
                }

                const joinResponse = await fetch(`${baseUrl}/join_room`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(joinData)
                });

                if (!joinResponse.ok) {
                    const error = await joinResponse.json();
                    addMessage('system', `‚ùå Failed to join room: ${error.message || 'Unknown error'}`);
                    return;
                }

                // If join was successful, proceed with Socket.IO connection
                addMessage('system', 'üîì Room access granted, connecting...');
                document.getElementById('status').className = 'status disconnected pulse';
                document.getElementById('status').textContent = 'Connecting...';

                // Create Socket.IO connection with specific namespace for the room
                const namespace = `/ws/${roomName}`;
                socket = io(baseUrl + namespace);
                currentRoom = roomName;
                
                socket.on('connect', () => {
                    console.log('Socket.IO connected');
                    document.getElementById('status').textContent = 'Authenticating...';
                    // Send authentication
                    socket.emit('auth', { token: token });
                });

                socket.on('auth_success', (data) => {
                    console.log('Authentication successful:', data);
                    currentUser = data.user.username; // Store current user
                    document.getElementById('status').className = 'status connected';
                    document.getElementById('status').textContent = `Connected to ${data.room}`;
                    addMessage('system', `‚úÖ Connected to room '${data.room}' as ${data.user.username}`);
                });

                socket.on('message_history', (data) => {
                    console.log('Message history received:', data.data.length, 'messages');
                    // Clear existing messages first
                    document.getElementById('messages').innerHTML = '';
                    data.data.forEach(message => {
                        // Check if this message is from the current user
                        const isMyMessage = message.username === currentUser;
                        addMessage('chat', `${message.username}: ${message.content}`, isMyMessage);
                    });
                });

                socket.on('new_message', (data) => {
                    console.log('New message received:', data.data);
                    const message = data.data;
                    // This is always from another user (new_message event)
                    addMessage('chat', `${message.username}: ${message.content}`, false);
                });

                socket.on('message_sent', (data) => {
                    console.log('Message sent confirmation:', data.data);
                    const message = data.data;
                    // Display our own message when server confirms it was sent
                    addMessage('chat', `${message.username}: ${message.content}`, true);
                });

                socket.on('user_joined', (data) => {
                    addMessage('system', data.message);
                });

                socket.on('user_left', (data) => {
                    addMessage('system', data.message);
                });

                socket.on('connection_replaced', (data) => {
                    addMessage('system', `‚ö†Ô∏è ${data.message}`);
                });

                socket.on('force_disconnect', (data) => {
                    addMessage('system', `üö´ ${data.message}`);
                });

                socket.on('error', (data) => {
                    console.error('Socket.IO error:', data);
                    addMessage('system', `‚ùå ${data.message}`);
                });

                socket.on('disconnect', (reason) => {
                    console.log('Socket.IO disconnected:', reason);
                    document.getElementById('status').className = 'status disconnected';
                    document.getElementById('status').textContent = 'Disconnected';
                    addMessage('system', `üîå Disconnected: ${reason}`);
                });

                socket.on('pong', () => {
                    console.log('Received pong from server');
                });

            } catch (error) {
                addMessage('system', `‚ùå Connection error: ${error.message}`);
            }
        }

        function disconnect() {
            if (socket) {
                socket.disconnect();
                socket = null;
            }
        }

        // Legacy WebSocket message handler - replaced by Socket.IO event handlers
        /* function handleWebSocketMessage removed - using Socket.IO events instead */

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            console.log('=== SEND MESSAGE START ===');
            console.log('Attempting to send message:', message);
            console.log('Socket state:', socket ? socket.connected : 'null');
            
            if (!socket || !socket.connected) {
                addMessage('system', '‚ùå Not connected to chat');
                console.log('Socket not connected');
                return;
            }

            if (!message) {
                console.log('Empty message, not sending');
                return;
            }

            try {
                console.log('Sending Socket.IO message:', message);
                
                // Send via Socket.IO - don't display immediately, wait for server confirmation
                socket.emit('send_message', { message: message });
                
                messageInput.value = '';
                console.log('Message sent to server, waiting for confirmation');
                console.log('=== SEND MESSAGE END ===');
                
            } catch (error) {
                console.error('Error sending message:', error);
                addMessage('system', `‚ùå Error sending message: ${error.message}`);
                console.log('=== SEND MESSAGE ERROR ===');
            }
        }

        function addMessage(type, content, isMyMessage = false) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            
            if (type === 'system') {
                messageDiv.className = 'message system-message';
            } else if (isMyMessage) {
                messageDiv.className = 'message my-message';
            } else {
                messageDiv.className = 'message other-message';
            }
            
            messageDiv.textContent = content;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Save login state to localStorage
        function saveLoginState() {
            if (token) {
                localStorage.setItem('chatToken', token);
                localStorage.setItem('chatUsername', document.getElementById('username').value);
                const email = document.getElementById('email').value;
                if (email) {
                    localStorage.setItem('chatEmail', email);
                }
            }
        }

        // Load login state from localStorage
        function loadLoginState() {
            const savedToken = localStorage.getItem('chatToken');
            const savedUsername = localStorage.getItem('chatUsername');
            const savedEmail = localStorage.getItem('chatEmail');
            
            if (savedToken && savedUsername) {
                token = savedToken;
                document.getElementById('username').value = savedUsername;
                if (savedEmail) {
                    document.getElementById('email').value = savedEmail;
                }
                document.getElementById('token').innerHTML = `<strong>üé´ Token:</strong> ${token}`;
                addMessage('system', 'üîÑ Restored login session');
                return true;
            }
            return false;
        }

        // Clear login state
        function clearLoginState() {
            localStorage.removeItem('chatToken');
            localStorage.removeItem('chatUsername');
            localStorage.removeItem('chatEmail');
            token = null;
            document.getElementById('token').innerHTML = '';
        }

        // Allow sending message with Enter key - prevent form submission
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault(); // Prevent form submission/page refresh
                sendMessage();
            }
        });

        // Also prevent Enter key on other input fields from refreshing the page
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.target.tagName === 'INPUT') {
                e.preventDefault();
                
                // Handle specific inputs
                if (e.target.id === 'messageInput') {
                    sendMessage();
                } else if (e.target.id === 'password') {
                    login();
                } else if (e.target.id === 'newRoomName') {
                    createRoom();
                } else if (e.target.id === 'roomName' || e.target.id === 'joinRoomPassword') {
                    connect();
                }
            }
        });

        // Load saved login state when page loads
        window.addEventListener('load', function() {
            loadLoginState();
        });

        // Global error handler to catch any unhandled errors that might close WebSocket
        window.addEventListener('error', function(event) {
            console.error('Global error caught:', event.error);
            addMessage('system', `‚ùå JavaScript error: ${event.error?.message || 'Unknown error'}`);
        });

        // Handle unhandled promise rejections
        window.addEventListener('unhandledrejection', function(event) {
            console.error('Unhandled promise rejection:', event.reason);
            addMessage('system', `‚ùå Promise rejection: ${event.reason?.message || 'Unknown error'}`);
        });

        // Send ping every 30 seconds to keep connection alive
        setInterval(() => {
            if (socket && socket.connected) {
                socket.emit('ping');
            }
        }, 30000);

        // Monitor Socket.IO connection state every second for debugging
        // Debug flag: set to true to enable connection state logging
        const DEBUG = false;

        if (DEBUG) {
            setInterval(() => {
                if (socket) {
                    console.log(`Socket.IO connected: ${socket.connected}`);
                }
            }, 1000);
        }
    </script>
</body>
</html>
