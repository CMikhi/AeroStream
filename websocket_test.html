<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat Test</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            min-height: 100vh;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            color: #f1f5f9;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h3 {
            color: #f8fafc;
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            border-bottom: 2px solid #3b82f6;
            padding-bottom: 0.5rem;
        }

        .container {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 24px;
            margin: 20px 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .container:hover {
            border-color: #3b82f6;
            box-shadow: 0 12px 40px rgba(59, 130, 246, 0.15);
        }

        #messages {
            height: 400px;
            border: 1px solid #475569;
            border-radius: 8px;
            padding: 16px;
            overflow-y: auto;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            margin: 16px 0;
            scrollbar-width: thin;
            scrollbar-color: #3b82f6 #1e293b;
        }

        #messages::-webkit-scrollbar {
            width: 8px;
        }

        #messages::-webkit-scrollbar-track {
            background: #1e293b;
            border-radius: 4px;
        }

        #messages::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: 4px;
        }

        .message {
            margin: 8px 0;
            padding: 12px 16px;
            border-radius: 12px;
            animation: fadeIn 0.3s ease-in;
            word-wrap: break-word;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .my-message {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            text-align: right;
            margin-left: 20%;
            box-shadow: 0 4px 16px rgba(59, 130, 246, 0.3);
        }

        .other-message {
            background: rgba(71, 85, 105, 0.6);
            color: #e2e8f0;
            margin-right: 20%;
            border: 1px solid #475569;
        }

        .system-message {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            color: #f1f5f9;
            font-style: italic;
            text-align: center;
            border-radius: 20px;
            font-size: 0.9rem;
            margin: 12px 10%;
            box-shadow: 0 4px 16px rgba(139, 92, 246, 0.2);
        }

        input, button, select {
            padding: 12px 16px;
            margin: 6px 4px;
            border: 1px solid #475569;
            border-radius: 8px;
            background: rgba(51, 65, 85, 0.8);
            color: #e2e8f0;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            background: rgba(51, 65, 85, 1);
        }

        input::placeholder {
            color: #94a3b8;
        }

        #messageInput {
            width: calc(70% - 8px);
            background: rgba(51, 65, 85, 0.9);
        }

        button {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(59, 130, 246, 0.2);
        }

        button:hover {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .register-btn {
            background: linear-gradient(135deg, #10b981, #059669) !important;
        }

        .register-btn:hover {
            background: linear-gradient(135deg, #059669, #047857) !important;
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.3);
        }

        .logout-btn {
            background: linear-gradient(135deg, #ef4444, #dc2626) !important;
        }

        .logout-btn:hover {
            background: linear-gradient(135deg, #dc2626, #b91c1c) !important;
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.3);
        }

        .status {
            padding: 16px;
            margin: 16px 0;
            border-radius: 10px;
            font-weight: 500;
            text-align: center;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .connected {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: 1px solid #10b981;
            box-shadow: 0 4px 16px rgba(16, 185, 129, 0.2);
        }

        .disconnected {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            border: 1px solid #ef4444;
            box-shadow: 0 4px 16px rgba(239, 68, 68, 0.2);
        }

        #token {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 12px;
            margin-top: 12px;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #94a3b8;
        }

        #roomStatus {
            margin-top: 12px;
            padding: 8px;
            border-radius: 6px;
            font-size: 14px;
        }

        .help-text {
            font-size: 12px;
            color: #94a3b8;
            margin: 8px 0;
            font-style: italic;
        }

        form {
            margin: 0;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 12px;
            }

            .container {
                padding: 16px;
                margin: 12px 0;
            }

            h1 {
                font-size: 2rem;
            }

            #messageInput {
                width: 100%;
                margin-bottom: 8px;
            }

            .my-message {
                margin-left: 10%;
            }

            .other-message {
                margin-right: 10%;
            }

            button {
                width: 100%;
                margin: 4px 0;
            }

            input {
                width: 100%;
                margin: 4px 0;
            }
        }

        /* Glowing effect for active elements */
        .glow {
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 5px #3b82f6; }
            to { box-shadow: 0 0 20px #3b82f6, 0 0 30px #3b82f6; }
        }

        /* Pulse animation for connection status */
        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>üöÄ WebSocket Chat</h1>
    
    <div class="container">
        <h3>üîê Authentication</h3>
        <form onsubmit="return false;">
            <input type="text" id="username" placeholder="Enter username">
            <input type="password" id="password" placeholder="Enter password">
            <button type="button" onclick="login()">Login</button>
            <button type="button" class="register-btn" onclick="register()">Register</button>
            <button type="button" class="logout-btn" onclick="logout()">Logout</button>
        </form>
        <div class="help-text">
            üí° New user? Click "Register" to create an account, then "Login" to access the chat.
        </div>
        <div id="token"></div>
    </div>

    <div class="container">
        <h3>üè† Room Management</h3>
        <form onsubmit="return false;">
            <input type="text" id="newRoomName" placeholder="New room name">
            <select id="roomType" onchange="togglePasswordInput()">
                <option value="public" selected>üåç Public</option>
                <option value="private">üîí Private</option>
            </select>
            <input type="password" id="roomPassword" placeholder="Room password" style="display: none; margin-top: 10px;">
            <button type="button" onclick="createRoom()">Create Room</button>
        </form>
        <div id="roomStatus"></div>
    </div>

    <script>
        function togglePasswordInput() {
            const roomType = document.getElementById('roomType').value;
            const passwordInput = document.getElementById('roomPassword');
            if (roomType === 'private') {
                passwordInput.style.display = 'block';
            } else {
                passwordInput.style.display = 'none';
            }
        }
    </script>

    <div class="container">
        <h3>üîå WebSocket Connection</h3>
        <form onsubmit="return false;">
            <input type="text" id="roomName" placeholder="Room name" value="general">
            <input type="password" id="joinRoomPassword" placeholder="Password (for private rooms)">
            <div class="help-text">
                üîì Leave password empty for public rooms. Enter password for private rooms.
            </div>
            <button type="button" onclick="connect()">Connect to Room</button>
            <button type="button" onclick="disconnect()">Disconnect</button>
        </form>
        <div id="status" class="status disconnected">Disconnected</div>
    </div>

    <div class="container">
        <h3>üí¨ Chat</h3>
        <div id="messages"></div>
        <form onsubmit="return false;">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button type="button" onclick="sendMessage()">Send</button>
        </form>
    </div>

    <script>
        let ws = null;
        let token = null;
        let currentUser = null;
        let currentRoom = null;

        // Get the current host and port dynamically
        const protocol = window.location.protocol === 'https:' ? 'https:' : 'http:';
        const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const host = window.location.hostname;
        const port = window.location.port || (window.location.protocol === 'https:' ? '443' : '80');
        
        // If we're on a different port (like when served from the FastAPI server), use that
        const baseUrl = `${protocol}//${host}:${port}`;
        const wsBaseUrl = `${wsProtocol}//${host}:${port}`;
        
        console.log('Base URL:', baseUrl);
        console.log('WebSocket Base URL:', wsBaseUrl);

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                addMessage('system', 'Please enter both username and password');
                return;
            }
            
            try {
                const response = await fetch(`${baseUrl}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    token = data.access_token;
                    document.getElementById('token').innerHTML = `<strong>üé´ Token:</strong> ${token}`;
                    saveLoginState(); // Save login state to localStorage
                    addMessage('system', '‚úÖ Login successful!');
                } else {
                    const error = await response.json();
                    addMessage('system', `‚ùå Login failed: ${error.detail}`);
                }
            } catch (error) {
                addMessage('system', `‚ùå Login error: ${error.message}`);
            }
        }

        async function register() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                addMessage('system', 'Please enter both username and password');
                return;
            }
            
            try {
                const response = await fetch(`${baseUrl}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addMessage('system', '‚úÖ Registration successful! You can now login.');
                } else {
                    const error = await response.json();
                    addMessage('system', `‚ùå Registration failed: ${error.detail}`);
                }
            } catch (error) {
                addMessage('system', `‚ùå Registration error: ${error.message}`);
            }
        }

        function logout() {
            // Disconnect WebSocket if connected
            if (ws) {
                ws.close();
                ws = null;
            }
            
            // Clear login state
            clearLoginState();
            currentUser = null;
            currentRoom = null;
            
            // Reset UI
            document.getElementById('status').className = 'status disconnected';
            document.getElementById('status').textContent = 'Disconnected';
            document.getElementById('roomStatus').innerHTML = '';
            document.getElementById('messages').innerHTML = '';
            
            addMessage('system', 'üëã Logged out successfully');
        }

        async function createRoom() {
            if (!token) {
            document.getElementById('roomStatus').innerHTML = '<span style="color: #ef4444;">Please login first</span>';
            return;
            }

            const roomName = document.getElementById('newRoomName').value.trim();
            const roomType = document.getElementById('roomType').value;
            const roomPassword = document.getElementById('roomPassword').value.trim();

            if (!roomName) {
            document.getElementById('roomStatus').innerHTML = '<span style="color: #ef4444;">Please enter a room name</span>';
            return;
            }

            const roomData = { room_name: roomName };
            if (roomType === 'private') {
                roomData.private = true;
                roomData.password = roomPassword;
            }

            try {
            const response = await fetch(`${baseUrl}/create_room`, {
                method: 'POST',
                headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(roomData)
            });

            if (response.ok) {
                const data = await response.json();
                document.getElementById('roomStatus').innerHTML = `<span style="color: #10b981;">‚úÖ ${data.message}</span>`;
                document.getElementById('roomName').value = roomName; // Auto-fill the connect room field
                document.getElementById('newRoomName').value = ''; // Clear the input
                document.getElementById('roomPassword').value = ''; // Clear the password input
                addMessage('system', `üè† Room '${roomName}' created successfully!`);
            } else {
                const error = await response.json();
                document.getElementById('roomStatus').innerHTML = `<span style="color: #ef4444;">‚ùå Failed to create room: ${error.detail}</span>`;
            }
            } catch (error) {
            document.getElementById('roomStatus').innerHTML = `<span style="color: #ef4444;">‚ùå Error creating room: ${error.message}</span>`;
            }
        }

        async function connect() {
            if (!token) {
                addMessage('system', 'Please login first');
                return;
            }

            const roomName = document.getElementById('roomName').value;
            const roomPassword = document.getElementById('joinRoomPassword').value;
            
            if (!roomName) {
                addMessage('system', 'Please enter a room name');
                return;
            }

            try {
                // First, attempt to join the room via API to validate password
                const joinData = { room_name: roomName };
                if (roomPassword) {
                    joinData.password = roomPassword;
                }

                const joinResponse = await fetch(`${baseUrl}/join_room`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(joinData)
                });

                if (!joinResponse.ok) {
                    const error = await joinResponse.json();
                    addMessage('system', `‚ùå Failed to join room: ${error.detail}`);
                    return;
                }

                // If join was successful, proceed with WebSocket connection
                addMessage('system', 'üîì Room access granted, connecting...');
                document.getElementById('status').className = 'status disconnected pulse';
                document.getElementById('status').textContent = 'Connecting...';

                ws = new WebSocket(`${wsBaseUrl}/ws/${roomName}`);
                
                ws.onopen = function() {
                    console.log('WebSocket opened');
                    document.getElementById('status').textContent = 'Authenticating...';
                    // Send authentication
                    ws.send(JSON.stringify({
                        type: 'auth',
                        token: token
                    }));
                };

                ws.onmessage = function(event) {
                    try {
                        console.log('WebSocket message received:', event.data);
                        const data = JSON.parse(event.data);
                        console.log('Parsed WebSocket data:', data);
                        handleWebSocketMessage(data);
                        console.log('Message handling completed successfully');
                    } catch (error) {
                        console.error('Error parsing WebSocket message:', error);
                        addMessage('system', `‚ùå Error parsing message: ${error.message}`);
                    }
                };

                ws.onclose = function(event) {
                    console.log('WebSocket closed:', event.code, event.reason);
                    console.log('Close event details:', event);
                    document.getElementById('status').className = 'status disconnected';
                    document.getElementById('status').textContent = 'Disconnected';
                    addMessage('system', `üîå WebSocket connection closed (Code: ${event.code})`);
                };

                ws.onerror = function(error) {
                    console.error('WebSocket error:', error);
                    addMessage('system', `‚ùå WebSocket error: ${error.message || 'Unknown error'}`);
                };

            } catch (error) {
                addMessage('system', `‚ùå Connection error: ${error.message}`);
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function handleWebSocketMessage(data) {
            try {
                console.log('=== HANDLE MESSAGE START ===');
                console.log('Handling WebSocket message:', data);
                console.log('WebSocket state at message start:', ws ? ws.readyState : 'null');
                
                switch (data.type) {
                    case 'auth_success':
                        currentUser = data.user;
                        currentRoom = data.room;
                        document.getElementById('status').className = 'status connected';
                        document.getElementById('status').textContent = `üü¢ Connected to ${currentRoom} as ${currentUser.username}`;
                        addMessage('system', `üéâ Connected to room: ${currentRoom}`);
                        break;

                    case 'message_history':
                        document.getElementById('messages').innerHTML = '';
                        if (data.data && Array.isArray(data.data)) {
                            data.data.forEach(message => {
                                const isMyMessage = currentUser && message.username === currentUser.username;
                                addMessage('message', `${message.username}: ${message.content}`, isMyMessage);
                            });
                        }
                        break;

                    case 'new_message':
                        console.log('Processing new_message from other user');
                        if (data.data) {
                            const msg = data.data;
                            const isMyMessage = currentUser && msg.username === currentUser.username;
                            console.log('Adding new message to UI:', msg);
                            addMessage('message', `${msg.username}: ${msg.content}`, isMyMessage);
                            console.log('New message added to UI successfully');
                        }
                        break;

                    case 'message_sent':
                        console.log('Processing message_sent confirmation');
                        if (data.data) {
                            const msg = data.data;
                            console.log('Adding my sent message to UI:', msg);
                            addMessage('message', `${msg.username}: ${msg.content}`, true);
                            console.log('Sent message added to UI successfully');
                        }
                        break;

                    case 'user_joined':
                    case 'user_left':
                        if (data.data && data.data.message) {
                            addMessage('system', `üë• ${data.data.message}`);
                        }
                        break;

                    case 'connection_replaced':
                        addMessage('system', `üîÑ Connection replaced: ${data.message || 'Your connection was replaced by a new one'}`);
                        // Close current connection gracefully
                        if (ws) {
                            ws.close();
                            ws = null;
                        }
                        document.getElementById('status').className = 'status disconnected';
                        document.getElementById('status').textContent = 'Disconnected (Connection Replaced)';
                        break;

                    case 'force_disconnect':
                        addMessage('system', `‚ö†Ô∏è Forced disconnect: ${data.message || 'Disconnected by server'}`);
                        // Close current connection gracefully
                        if (ws) {
                            ws.close();
                            ws = null;
                        }
                        document.getElementById('status').className = 'status disconnected';
                        document.getElementById('status').textContent = 'Disconnected (Forced)';
                        break;

                    case 'error':
                        const errorMessage = data.message || 'Unknown error';
                        addMessage('system', `‚ùå Error: ${errorMessage}`);
                        
                        // Handle specific error types
                        if (errorMessage.includes('Connection refused') || errorMessage.includes('already connected')) {
                            addMessage('system', '‚ö†Ô∏è You are already connected to this room from another tab or device.');
                            // Don't try to reconnect automatically for this type of error
                            document.getElementById('status').className = 'status disconnected';
                            document.getElementById('status').textContent = 'Connection Refused (Already Connected)';
                        }
                        break;

                    case 'pong':
                        console.log('Received pong');
                        break;

                    default:
                        console.log('Unknown message type:', data.type);
                        break;
                }
                
                console.log('WebSocket state at message end:', ws ? ws.readyState : 'null');
                console.log('=== HANDLE MESSAGE END ===');
                
                // Check WebSocket state after a small delay
                setTimeout(() => {
                    console.log('WebSocket state 50ms after message handling:', ws ? ws.readyState : 'null');
                }, 50);
                
            } catch (error) {
                console.error('Error handling WebSocket message:', error);
                addMessage('system', `‚ùå Error processing message: ${error.message}`);
                console.log('=== HANDLE MESSAGE ERROR ===');
            }
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            console.log('=== SEND MESSAGE START ===');
            console.log('Attempting to send message:', message);
            console.log('WebSocket state:', ws ? ws.readyState : 'null');
            console.log('WebSocket ready states: CONNECTING=0, OPEN=1, CLOSING=2, CLOSED=3');
            
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                addMessage('system', '‚ùå Not connected to WebSocket');
                console.log('WebSocket not connected or not open');
                return;
            }

            if (!message) {
                console.log('Empty message, not sending');
                return;
            }

            try {
                const messageData = {
                    type: 'send_message',
                    message: message
                };
                console.log('Sending WebSocket message:', messageData);
                console.log('WebSocket state before send:', ws.readyState);
                
                ws.send(JSON.stringify(messageData));
                
                console.log('WebSocket state after send:', ws.readyState);
                messageInput.value = '';
                console.log('Message sent successfully');
                console.log('=== SEND MESSAGE END ===');
                
                // Add a small delay to see if the connection closes after sending
                setTimeout(() => {
                    console.log('WebSocket state 100ms after send:', ws ? ws.readyState : 'null');
                }, 100);
                
                setTimeout(() => {
                    console.log('WebSocket state 500ms after send:', ws ? ws.readyState : 'null');
                }, 500);
                
            } catch (error) {
                console.error('Error sending message:', error);
                addMessage('system', `‚ùå Error sending message: ${error.message}`);
                console.log('=== SEND MESSAGE ERROR ===');
            }
        }

        function addMessage(type, content, isMyMessage = false) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            
            if (type === 'system') {
                messageDiv.className = 'message system-message';
            } else if (isMyMessage) {
                messageDiv.className = 'message my-message';
            } else {
                messageDiv.className = 'message other-message';
            }
            
            messageDiv.textContent = content;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Save login state to localStorage
        function saveLoginState() {
            if (token) {
                localStorage.setItem('chatToken', token);
                localStorage.setItem('chatUsername', document.getElementById('username').value);
            }
        }

        // Load login state from localStorage
        function loadLoginState() {
            const savedToken = localStorage.getItem('chatToken');
            const savedUsername = localStorage.getItem('chatUsername');
            
            if (savedToken && savedUsername) {
                token = savedToken;
                document.getElementById('username').value = savedUsername;
                document.getElementById('token').innerHTML = `<strong>üé´ Token:</strong> ${token}`;
                addMessage('system', 'üîÑ Restored login session');
                return true;
            }
            return false;
        }

        // Clear login state
        function clearLoginState() {
            localStorage.removeItem('chatToken');
            localStorage.removeItem('chatUsername');
            token = null;
            document.getElementById('token').innerHTML = '';
        }

        // Allow sending message with Enter key - prevent form submission
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault(); // Prevent form submission/page refresh
                sendMessage();
            }
        });

        // Also prevent Enter key on other input fields from refreshing the page
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.target.tagName === 'INPUT') {
                e.preventDefault();
                
                // Handle specific inputs
                if (e.target.id === 'messageInput') {
                    sendMessage();
                } else if (e.target.id === 'password') {
                    login();
                } else if (e.target.id === 'newRoomName') {
                    createRoom();
                } else if (e.target.id === 'roomName' || e.target.id === 'joinRoomPassword') {
                    connect();
                }
            }
        });

        // Load saved login state when page loads
        window.addEventListener('load', function() {
            loadLoginState();
        });

        // Global error handler to catch any unhandled errors that might close WebSocket
        window.addEventListener('error', function(event) {
            console.error('Global error caught:', event.error);
            addMessage('system', `‚ùå JavaScript error: ${event.error?.message || 'Unknown error'}`);
        });

        // Handle unhandled promise rejections
        window.addEventListener('unhandledrejection', function(event) {
            console.error('Unhandled promise rejection:', event.reason);
            addMessage('system', `‚ùå Promise rejection: ${event.reason?.message || 'Unknown error'}`);
        });

        // Send ping every 30 seconds to keep connection alive
        setInterval(() => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'ping' }));
            }
        }, 30000);

        // Monitor WebSocket connection state every second for debugging
        // Debug flag: set to true to enable WebSocket state logging
        const DEBUG = false;

        if (DEBUG) {
            setInterval(() => {
                if (ws) {
                    const states = ['CONNECTING', 'OPEN', 'CLOSING', 'CLOSED'];
                    const currentState = states[ws.readyState] || 'UNKNOWN';
                    if (ws.readyState !== WebSocket.OPEN) {
                        console.log(`WebSocket state check: ${currentState} (${ws.readyState})`);
                    }
                }
            }, 1000);
        }
    </script>
</body>
